<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wangari</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¸ Wangari's Dowry Event ðŸŒ¸</h1>
            <p class="subtitle">Guest List Manager ðŸ“‹</p>
        </header>

        <div class="form-section">
            <form id="guestForm">
                <div class="form-group">
                    <label for="guestName">Guest Name:</label>
                    <input type="text" id="guestName" placeholder="Enter guest name" required>
                </div>
                
                <div class="form-group">
                    <label for="guestCategory">Category:</label>
                    <select id="guestCategory" required>
                        <option value="">Select category</option>
                        <option value="friend">Friend</option>
                        <option value="family">Family</option>
                        <option value="colleague">Colleague</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Add Guest</button>
            </form>
            
            <div class="guest-count">
                <span id="guestCounter">Guests: 0/10</span>
            </div>
        </div>

        <div class="guest-list-section">
            <h2>Guest List</h2>
            <div id="guestList" class="guest-list">
              
            </div>
            
            <div id="emptyState" class="empty-state">
                <p>No guests added yet!</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
